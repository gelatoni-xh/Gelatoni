name: Build & Deploy Gelatoni

on:
  push:
    branches:
      - main   # 只在 main 分支触发生产部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod   # 使用 prod Environment 配置的 Secrets & Variables

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 设置 Java 8
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '8'

      # 3. Maven 打包
      - name: Build with Maven
        run: ./mvnw clean package

      # 4. 上传 jar 到服务器
      - name: Upload Jar to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PEM }}
          port: 22
          source: "target/gelatoni-0.0.1-SNAPSHOT.jar"
          target: ${{ vars.JAR_TARGET_PATH }}

      # 5. 重启 systemd 服务
      - name: Restart Gelatoni Service
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PEM }}
          port: 22
          script: |
            sudo systemctl restart ${{ vars.SERVICE_NAME }}
            sudo systemctl status ${{ vars.SERVICE_NAME }} --no-pager
