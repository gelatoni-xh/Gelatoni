name: Build & Deploy Gelatoni

on:
  push:
    branches:
      - main   # 只在 main 分支触发生产部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '8'

      - name: Build with Maven
        run: ./mvnw clean package

      - name: Upload Jar to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PEM }}
          port: 22
          source: "target/gelatoni-0.0.1-SNAPSHOT.jar"
          target: ${{ vars.JAR_TARGET_PATH }}
          strip_components: 1

      - name: Restart Gelatoni Service
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PEM }}
          port: 22
          script: |
            sudo systemctl restart ${{ vars.SERVICE_NAME }}
            sudo systemctl status ${{ vars.SERVICE_NAME }} --no-pager
